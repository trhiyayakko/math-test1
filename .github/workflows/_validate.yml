name: validate-notes
on:
  pull_request:
    paths: ["notes/**", "scripts/**", "index.json", ".github/**"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python scripts/build_index.py
